<head>

    <title> Iterator Project: SongsEdge</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">

<!-- Page style -->
    <style>
body {
    background-image: url(https://f2.toyhou.se/file/f2-toyhou-se/images/115738999_TOc4TEUskq7oPe0.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; 
    }
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1   {
    color: #F4EBFF;
    font-size: 52px;
    font-family: Metrophobic, "Courier New";
    margin: 5px;
    padding: 6px;
    }
p    {
    color: #81778C;     
    font-size: 20px;
    font-family: Metrophobic, "Courier New";
    margin: 5px;
    padding: 6px;
    }
.border {
  border: 5px solid #222229;
}

.seperator{
    border-top: 5px solid #222229;
    margin: 30px;
}
    
::selection {
background: #2b2a2f;
color: #a195ae;
}
</style>

<!-- Container style -->
<style>
.container {
    border: 5px solid #222229;
    padding: 50px;
    margin: 80px;
    margin-left: 250px;
    margin-right: 250px;
    background-color: #121214;
}
</style>

<!-- intro style -->
<style>
.column { 
    float: left;
    text-wrap: normal;
    height: auto;
}
.left {
    width: 35%;
    padding: 10px;
}
.right {
    width:65%;
    padding: 10px;
}
.leftalt {
    width: 55%;
    padding: 5px;
}
.rightalt {
    width: 45%;
    padding: 5px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
  margin: 10px;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>

<!-- links style -->
<style>
    .link {
        border:2px solid #222229;
        background-color: transparent;   
        font-size: 16px;
        font-family: Metrophobic, "Courier New";
        padding: 8px 15px;
        margin: 5px;
        text-align: center;
        cursor: pointer;
        transition-duration: 0.3s;
    }
    .link:hover{
        background-color: #2d2d3647;
    }
</style>
</head>

<body>
<!-- Container 1 -->
 <section>
<div class="container">
     <div class="row">
        <div class="column left" style="text-align: center;">
    	    <img src="https://f2.toyhou.se/file/f2-toyhou-se/images/115738414_0047DuaLugGV95t.png" 
		     alt="Logo" style="max-width: auto; height: 132px;">
            <h1 style="text-align: center; margin-top: 0px;">Veil Of Dreams Logs</h1>
        </div>
     </div>
</div>
</section>
</body>
</html>
